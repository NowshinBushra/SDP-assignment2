<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Cocktail DB</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <!-- -------------------search item----------------- -->
  <div class="input-group my-5 w-50 mx-auto">
    <input id="search-box" type="text" class="form-control" placeholder="Choose item"
      aria-describedby="button-addon2">
    <button onclick="searchItem()" id="button-search" class="btn btn-outline-secondary" type="button">Search</button>
  </div>
    
    <div class="main-container mx-3">
        <div id="item-cont" class="item-container d-flex me-3">
            
        </div>

        <div class="cart-container">
            <h4>this is cart</h4>
            <hr>
            <div id="cart-items" class="cart-items">
                
            </div>
        </div>
    </div>
<!-- ----------------single item details------------------ -->

<div id="item-detail" class="item-details mt-4">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Details</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div id="modal-body" class="modal-body">
                
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
</div>


    <!-- JavaScript File -->
    <script src="app.js"></script>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.js"></script>
</body>
</html>
